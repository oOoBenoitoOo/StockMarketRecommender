<h5 class="text-center margin-b-0">we talk about you</h5>
<h3 class="text-center ft-400 margin-t-0">{{ socialNetwork }}</h3>
<div class="flex-container">
    <div class="flex-item" *ngFor="let item of posts$ | async | slice:0:numberOfDisplayPosts">
        <h5>{{item.title}}</h5>
        <p>{{item.description}}</p>
    </div>
    <p class="link" (click)="more()">{{ numberLabel }}</p>
</div>
